    <style>

        
    /* Reset box-sizing */
    *, *::before, *::after {
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        overflow-x: hidden; /* Prevent horizontal scrolling */
    }
    header {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
    }
    nav ul {
        list-style: none;
        padding: 0;
    }
    nav ul li {
        display: inline;
        margin: 0 15px;
    }
    nav ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
    }
    nav ul li a:hover {
        color: #FFD700;
    }
    .hero {
        background-image: url('WTP1.jpg');
        background-size: cover;
        background-position: center;
        height: 500px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        text-shadow: 2px 2px 8px #000;
        text-align: center;
    }
    .hero h1 {
        font-size: 50px;
    }
    .gallery-section {
        padding: 20px;
        text-align: center;
    }
    .gallery-section h2 {
        font-size: 36px;
        margin-bottom: 20px;
    }
    .gallery {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
    }
    .gallery img {
        width: 100%;
        max-width: 300px; /* Limit max width */
        height: auto; /* Maintain aspect ratio */
        object-fit: cover;
        border-radius: 8px;
        margin: 10px;
        transition: transform 0.3s ease-in-out;
    }
    .gallery img:hover {
        transform: scale(1.1);
    }
    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
        position: relative;
        width: 100%;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
        .hero h1 {
            font-size: 36px;
        }
        nav ul li {
            display: block; /* Stack nav items */
            margin: 5px 0;
        }
    }

    @media (max-width: 480px) {
        .hero h1 {
            font-size: 28px;
        }
        .gallery img {
            width: 100%; /* Full width on small screens */
            margin: 5px 0; /* Reduce margin */
        }
    }
